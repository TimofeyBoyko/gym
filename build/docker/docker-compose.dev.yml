version: '3.6'

name: gym-docker

services:
  # Контейнер с базой данных
  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DB_EXTENSION="uuid-ossp"
    volumes:
      - ../../data/postgres:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    expose:
      - '5432'
    restart: always

  #Контейнер с auth
  auth:
    build: 
      context: ../../server
      dockerfile: apps/auth/Dockerfile
    ports:
      - "6004:6004"
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - db
    volumes:
      - ../../server:/user/src/app
      - /app/node_modules
      - /user/src/app/node_modules
    restart: always
    working_dir: /user/src/app
    command: yarn start:dev auth

  #Контейнер с user
  user:
    build: 
      context: ../../server
      dockerfile: apps/user/Dockerfile
    ports:
      - "6005:6005"
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - db
    volumes:
      - ../../server:/user/src/app
      - /app/node_modules
      - /user/src/app/node_modules
    restart: always
    working_dir: /user/src/app
    command: yarn start:dev user

  # Контейнер с nginx
  nginx:
    container_name: proxy_nginx
    depends_on:
      - db
      - pgadmin
      - auth
      - user
    image: nginx:latest
    ports:
      - '7092:7092'
    volumes:
      - ../../config/nginx:/etc/nginx/conf.d
      - ../../public:/var/www/public
    restart: always

  # Контейнер с pgadmin
  pgadmin:
    container_name: pgadmin
    depends_on:
      - db
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: fognir742@gmail.com
      PGADMIN_DEFAULT_PASSWORD: 123456789
    expose:
      - '80'
    restart: always

  #Контейнер с rabbitMQ
  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    hostname: rabbitmq
    restart: always
    volumes:
      - ../../data/rabbitmq:/var/lib/rabbitmq
    ports:
      - 15672:15672
      - 5672:5672
    env_file:
      - .env


    